<div class="demo-button-container">
    <button mat-raised-button class="demo-button" (click)="openDialog()">
      pessoa<mat-icon aria-hidden="false" aria-label="Example home icon" class="buttonTable">add</mat-icon>
    </button>
</div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let pessoa">{{pessoa.nome}}</td>
    </ng-container>
  
    <ng-container matColumnDef="sobrenome">
      <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
      <td mat-cell *matCellDef="let pessoa">{{pessoa.sobrenome}}</td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let pessoa">{{pessoa.email}}</td>
    </ng-container>
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let pessoa">
        
        <button mat-icon-button style="color: cadetblue;" (click)="openDialogEdit(pessoa)">
          <mat-icon>edit</mat-icon>
        </button>
        
        <button mat-icon-button color="primary" (click)="openDialogInfo(pessoa)">
          <mat-icon>info</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="openDialogDelete(pessoa)">
          <mat-icon>delete</mat-icon>
        </button>
        
        
        
        
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColuna"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColuna;"></tr>
   
  </table>
